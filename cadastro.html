<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flixnet - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles/telaCadastro.css">
  </head>


  <body>
    <div id="container">
      <h1>Cadastro de Usuario</h1>

      <form>

        <div class="camposTexto">
          Nome
					<input class="cadastro" type="text" name="nome" id="nome" > <br>
          Endereço
					<input class="cadastro" type="text" name="endereço" id="endereço" ><br>
          E-mail
					<input class="cadastro" type="text" name="nome" id="nome" ><br>
          Cidade
					<input class="cadastro" type="text" name="cidade" id="cidade">	
        </div>

        <div>
          Estado
          <select name=estado>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
          </select><br><br>
        </div>

        <div>
          Sexo:
          <input type="radio" name="sexo" value="M">Masculino
          <input type="radio" name="sexo" value="F">Feminino
          <br> <br>
        </div>

        <div class="">
          Escolha os filmes que você mais gosta: <br>
          <input type="checkbox" name="interesses" value="">Ação<br>
          <input type="checkbox" name="interesses" value="">Aventura<br>
          <input type="checkbox" name="interesses" value="">Comédia<br>
          <input type="checkbox" name="interesses" value="">Drama<br>
          <input type="checkbox" name="interesses" value="">Romance<br>
          <input type="checkbox" name="interesses" value="">Suspense<br>
          <input type="checkbox" name="interesses" value="">Terrror<br>

        </div>


      </form>
    </div>
  </body>
</html>

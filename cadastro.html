<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flixnet - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles/telaCadastro.css">
  </head>


  <body>
    <div id="cabeçalho">
      <img src="imagens/logo1.png" width="150px">
      <hr>
    </div>


    <div id="container">
      <h2>Cadastro de Usuário</h2>

      <form name="f1" action="home.html" method="post">
        <div>
          <span class="texto">Nome</span>
					<input class="cadastro" type="text" name="nome" id="nome" >
        </div>

        <div>
          <span class="texto">Endereço</span>
					<input class="cadastro" type="text" name="endereço" id="endereço" >
        </div>

        <div>
          <span class="texto">Email</span>
					<input class="cadastro" type="text" name="email" id="email" >
        </div>

        <div>
          <span class="texto">Cidade</span>
					<input class="cadastro" type="text" name="cidade" id="cidade" >
        </div>

        <div>
          <span class="texto">Estado</span>
          <select name=estado>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
          </select>
        </div>

        <div>
          <span class="texto">Sexo</span>
          <input type="radio" name="sexo" value="M">Masculino &nbsp;
          <input type="radio" name="sexo" value="F">Feminino
        </div>

          <h4>Escolha os filmes que você mais gosta:</h4>
          <input class="checkbox" type="checkbox" name="ação"><span class="texto">Ação</span>
          <input class="checkbox" type="checkbox" name="aventura"><span class="texto">Aventura</span>
          <input class="checkbox" type="checkbox" name="comedia"><span class="texto">Comédia</span>
          <input class="checkbox" type="checkbox" name="drama"><span class="texto">Drama</span> <br>
          <input class="checkbox" type="checkbox" name="romance"><span class="texto">Romance</span>
          <input class="checkbox" type="checkbox" name="suspense"><span class="texto">Suspense</span>
          <input class="checkbox" type="checkbox" name="terror"><span class="texto">Terror</span>

          <br><br>
          <div>
            <span class="texto">Usuário</span>
  					<input class="cadastro" type="text" name="usuario" id="usuario" >
          </div>

          <div>
            <span class="texto">Senha</span>
  					<input class="cadastro" type="password" name="senha" id="senha" >
          </div>

          <br>

          <div class="botoes">
            <input type="button" onclick="window.location.href = 'index.html'" name="cancela" value="Cancelar">
            <input type="reset" name="limpar" value="Limpar">
            <input type="submit" name="enviar" value="Cadastrar">

          </div>


        </form>

    </div>


  </body>
</html>

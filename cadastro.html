<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flixnet - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles/telaCadastro.css">
  </head>


  <body>
    <div id="container">
      <h1>Cadastro de Usuario</h1>

      <form>

        <div>
          Nome
					<input class="cadastro" type="text" name="nome" id="nome" >
				</div>

        <div>
          Endereço
					<input class="cadastro" type="text" name="endereço" id="endereço" >
				</div>

        <div>
          E-mail
					<input class="cadastro" type="text" name="nome" id="nome" >
				</div>

        <div>
          Cidade
					<input class="cadastro" type="text" name="cidade" id="cidade" >
				</div>

        <div>
          Estado
          <select name=estado>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
          </select><br><br>
        </div>

        

      </form>
    </div>
  </body>
</html>
